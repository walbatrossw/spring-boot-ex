<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Join</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
    <h3>Join Page</h3>

    <div class="panel panel-default">
        <div class="panel-body">
            <form method="post">
                <p>
                    <label for="uid">UID</label>
                    <input type="text" id="uid" name="uid" value="newbie"/>
                </p>
                <p>
                    <label for="upw">UPW</label>
                    <input type="password" id="upw" name="upw" value="newbie"/>
                </p>
                <p>
                    <label for="uname">UNAME</label>
                    <input type="text" id="uname" name="uname" value="홍길동"/>
                </p>
                <p>
                    <input type="checkbox" name="roles[0].roleName" value="BASIC" checked>BASIC

                    <input type="checkbox" name="roles[1].roleName" value="MANAGER" checked>MANAGER

                    <input type="checkbox" name="roles[2].roleName" value="ADMIN" checked>ADMIN
                </p>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <button type="submit" class="btn">JOIN</button>
            </form>
        </div>
    </div>

</body>
</html>
